name: Keep Supabase Awake

on:
  schedule:
    - cron: '*/1 * * * *'   # rodando a cada 1 minutos (m√≠nimo suportado)

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase e mostrar body
        run: |
          echo "‚è±Ô∏è Ping at $(date)"
          RESPONSE=$(curl -s \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/cabins?select=id&limit=1")
          echo "üì¨ Response body: $RESPONSE"
